# 云编译公用核心
name: WRT-CORE

on:
  workflow_call:
    inputs:
      WRT_CONFIG:
        required: true
        type: string
      WRT_THEME:
        required: true
        type: string
      WRT_NAME:
        required: true
        type: string
      WRT_SSID:
        required: true
        type: string
      WRT_WORD:
        required: true
        type: string
      WRT_IP:
        required: true
        type: string
      WRT_PW:
        required: false
        type: string
      WRT_REPO:
        required: true
        type: string
      WRT_BRANCH:
        required: true
        type: string
      WRT_SOURCE:
        required: false
        type: string
      WRT_PACKAGE:
        required: false
        type: string
      WRT_TEST:
        required: false
        type: string
      CI_NAME:
        required: false
        type: string
      WRT_ARCH:
        required: false
        type: string

env:
  DEBIAN_FRONTEND: noninteractive
  # Gitea 自动注入 GITEA_TOKEN，也兼容 GITHUB_TOKEN 变量名
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  WRT_CONFIG: ${{ inputs.WRT_CONFIG }}
  WRT_THEME: ${{ inputs.WRT_THEME }}
  WRT_NAME: ${{ inputs.WRT_NAME }}
  WRT_SSID: ${{ inputs.WRT_SSID }}
  WRT_WORD: ${{ inputs.WRT_WORD }}
  WRT_IP: ${{ inputs.WRT_IP }}
  WRT_PW: ${{ inputs.WRT_PW }}
  WRT_REPO: ${{ inputs.WRT_REPO }}
  WRT_BRANCH: ${{ inputs.WRT_BRANCH }}
  WRT_PACKAGE: ${{ inputs.WRT_PACKAGE }}
  WRT_TEST: ${{ inputs.WRT_TEST }}
  WRT_DIR: 'wrt'
  CI_NAME: ${{ inputs.CI_NAME }}
  WRT_ARCH: ${{ inputs.WRT_ARCH }}

jobs:
  core:
    name: ${{ inputs.WRT_SOURCE }}
    # 关键修改：匹配你的 Runner Label
    runs-on: buildx
    steps:
      - name: Install BC
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt -yqq update
          sudo -E apt -yqq install bc

      - name: Free Disk Space
        # 增加 https 前缀
        uses: https://github.com/endersonmenezes/free-disk-space@v2
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          # 针对 Runner 优化：保留部分常用工具以加速
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
          remove_packages_one_command: true
          testing: false

      - name: Checkout Projects
        # 增加 https 前缀
        uses: https://github.com/actions/checkout@v4

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt -yqq update
          sudo -E apt -yqq install dos2unix libfuse-dev
          chmod +x $GITHUB_WORKSPACE/Scripts/init_build_environment.sh
          sudo bash $GITHUB_WORKSPACE/Scripts/init_build_environment.sh
          sudo -E timedatectl set-timezone "Asia/Shanghai"

      - name: Initialization Values
        run: |
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV
          echo "WRT_MARK=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 1)" >> $GITHUB_ENV
          echo "WRT_VER=$(basename $WRT_REPO)-$WRT_BRANCH" >> $GITHUB_ENV

          if [ -f "./Config/$WRT_CONFIG.txt" ]; then
             echo "WRT_TARGET=$(grep -m 1 -oP '^CONFIG_TARGET_\K[\w]+(?=\=y)' ./Config/$WRT_CONFIG.txt | tr '[:lower:]' '[:upper:]')" >> $GITHUB_ENV
          else
             echo "WRT_TARGET=UNKNOWN" >> $GITHUB_ENV
          fi

          echo "WRT_KVER=none" >> $GITHUB_ENV
          echo "WRT_LIST=none" >> $GITHUB_ENV

          if [ -z "$WRT_ARCH" ] && [ -f "$GITHUB_WORKSPACE/Config/$WRT_CONFIG.txt" ]; then
            export WRT_ARCH=$(sed -n 's/.*_DEVICE_\(.*\)_DEVICE_.*/\1/p' $GITHUB_WORKSPACE/Config/$WRT_CONFIG.txt | head -n 1)
            echo "WRT_ARCH=$WRT_ARCH" >> $GITHUB_ENV
          fi
          echo "$WRT_REPO/$WRT_BRANCH" > "$GITHUB_WORKSPACE/repo_flag"

      - name: Clone Code
        run: |
          git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_REPO ./wrt/
          cd ./wrt/ && echo "WRT_HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV

      - name: Check Scripts
        run: |
          find ./ -maxdepth 3 -type f -iregex ".*\(txt\|sh\)$" -exec dos2unix {} \; -exec chmod +x {} \;

      - name: Cache Dependencies
        # Gitea 支持 Actions Cache
        uses: https://github.com/actions/cache@v4
        with:
          path: |
            ./wrt/.ccache
            ./wrt/staging_dir
          key: ${{ env.WRT_ARCH }}-${{ hashFiles('**/repo_flag') }}
          restore-keys: |
            ${{ env.WRT_ARCH }}-${{ hashFiles('**/repo_flag') }}-

      - name: Update Feeds
        run: |
          cd ./wrt/
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Custom Packages
        run: |
          cd ./wrt/package/
          bash $GITHUB_WORKSPACE/Scripts/Packages.sh
          bash $GITHUB_WORKSPACE/Scripts/Handles.sh

      - name: Custom Settings
        run: |
          . $GITHUB_WORKSPACE/Scripts/function.sh
          cd ./wrt/
          generate_config && cat .config
          bash $GITHUB_WORKSPACE/Scripts/Settings.sh
          make defconfig -j$(nproc)

      - name: Download Packages
        if: env.WRT_TEST != 'true'
        run: |
          cd ./wrt/
          make download -j$(nproc)

      - name: Compile Firmware
        if: env.WRT_TEST != 'true'
        run: |
          cd ./wrt/
          make -j$(nproc) || make -j1 V=s

      - name: Package Firmware
        run: |
          cd ./wrt/ && mkdir ./upload/
          cp -f ./.config ./upload/Config-"$WRT_CONFIG"-"$WRT_VER"-"".txt

          if [[ $WRT_TEST != 'true' ]]; then
            find ./bin/targets/ -type f -name "*.manifest" -exec grep -oP '^kernel - \K[\d\.]+' {} \; | head -n 1 > kver.tmp || echo "unknown" > kver.tmp
            echo "WRT_KVER=$(cat kver.tmp)" >> $GITHUB_ENV
            rm kver.tmp

            find ./bin/targets/ -type f -name "*.manifest" -exec grep -oP '^luci-(app|theme)[^ ]*' {} \; | tr '\n' ' ' > list.tmp || echo "none" > list.tmp
            echo "WRT_LIST=$(cat list.tmp)" >> $GITHUB_ENV
            rm list.tmp

            find ./bin/targets/ -iregex ".*\(buildinfo\|json\|sha256sums\|packages\)$" -exec rm -rf {} +

            find ./bin/targets/ -type f -iname "*$WRT_TARGET*" -exec sh -c '
              FILE="$1"
              WRT_VER="$2"
              WRT_TARGET="$3"
              EXT="${FILE##*.}"
              NAME=$(basename "$FILE" | cut -d. -f1 | grep -io "$WRT_TARGET.*")
              mv -f "$FILE" "./upload/$WRT_VER-$NAME.$EXT"
            ' _ {} "$WRT_VER" "$WRT_TARGET" \;

            find ./bin/targets/ -type f -not -path "*/upload/*" -exec mv -f {} ./upload/ \; 2>/dev/null || true

            make clean -j$(nproc)
          fi

      - name: Upload Artifacts
        uses: https://github.com/actions/upload-artifact@v4
        with:
          name: Firmware-${{ env.WRT_CONFIG }}-${{ env.WRT_DATE }}
          path: ./wrt/upload/*
          compression-level: 0
